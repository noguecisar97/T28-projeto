    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">

                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">Home</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Nos contate</h1>
                            <span class="subheading">Alguma d√∫vida? Nos contate!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Deseja entrar em contato? Preencha o cadastro e envie sua mensagem!</p>
                        <div class="my-5">
                            <form>
                                <div class="form-floating">
                                    <input class="form-control" id="inputName" type="text" placeholder="Enter your name..." />
                                    <label for="inputName">Nome</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="inputEmail" type="email" placeholder="Enter your email..." />
                                    <label for="inputEmail">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number..." />
                                    <label for="inputPhone">Celular</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="inputMessage" placeholder="Enter your message here..." style="height: 12rem"></textarea>
                                    <label for="inputMessage">Mensagem</label>
                                </div>
                                <br />
                                <button class="btn btn-primary text-uppercase" type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
